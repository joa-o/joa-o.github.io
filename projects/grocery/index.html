<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
        name="description"
        content="Minha lista de compras personalizadas"
    />

    <title>My Shopping List</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <link  href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"    
    rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <link rel="stylesheet" href="./styles.css"/>
    <link rel="stylesheet" href="./globals.css"/>
</head>
    <body>
        <div class="conatiner">
            <div class="form-container">
                <h1 class="form-container__header">Shopping List</h1>
                <form name="grocery" class="form" autocomplete="off">
                    <div class="form-group">
                        <input type="text" required name="item" class="form__input"/>
                        <input type="submit" 
                        name="save"
                        value="Add"
                        class="form__button"
                        />
                    </div>
                </form>
                <div class="items">
                    <div class="item">
                        <div class="item__text">Bread</div>
                        <div class="item__actions">
                            <span class="item__edit">edit</span>
                            <span class="item__delete">delete</span>
                        </div>
                    </div>

                    <div class="item">
                        <div class="item__text">Fruits</div>
                        <div class="item__actions">
                            <span class="item__edit">edit</span>
                            <span class="item__delete">delete</span>
                        </div>
                    </div>


                    <div class="item">
                        <div class="item__text">Mushrooms</div>
                        <div class="item__actions">
                            <span class="item__edit">edit</span>
                            <span class="item__delete">delete</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
